<button class="btn btn-primary" data-toggle="modal" data-target="#export">Export</button>

<div class="modal" id="export">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Export Schedule</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <button class="btn btn-block btn-primary"
                (click)="capture('pdf')">Save as PDF</button>
        <button class="btn btn-block btn-primary"
                (click)="capture('image')">Save as Image</button>
        <button class="btn btn-block btn-primary"
                (click)="capture('print')" >Print</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
