<div class="modal d-block" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Manage {{modalType}}</h5>
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5 class="">Add {{modalType}}</h5>
        <div class="card">
          <div class="card-body">
            <div class="alert alert-success" *ngIf="msg" >
              {{msg}}
            </div>
            <div class="form-group" *ngIf="modalType !== 'slot'" >
              <label>{{modalType}} Name</label>
              <input type="text" class="form-control"
                     placeholder="Enter {{modalType}} name"
                     [(ngModel)]="stuff.name" >
            </div>
            <div class="form-group" *ngIf="modalType == 'staff'" >
              <label>{{modalType}} Title</label>
              <input type="text" class="form-control"
                     placeholder="Enter {{modalType}} title"
                     [(ngModel)]="stuff.title" >
            </div>
            <div class="form-group" *ngIf="modalType == 'slot'" >
              <label>{{modalType}} Timing</label>
              <input type="text" class="form-control"
                     placeholder="Enter {{modalType}} timing"
                     [(ngModel)]="stuff.timing" >
            </div>
            <button type="button" class="btn btn-primary" (click)="addStuff(modalType)">Add</button>
          </div>
        </div>
        <h5 class="mt-4 text-capitalize">{{modalType}} list</h5>        
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let s of list" >
            {{s.name || s.timing}}
            <button class="float-right close"
                    (click)="deleteThing(modalType, s._id.$oid)" >&times;</button>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()" >Close</button>
      </div>
    </div>
  </div>
</div>
